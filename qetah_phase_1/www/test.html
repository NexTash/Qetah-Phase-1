<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Magnifier</title>
    <style>
        * { box-sizing: border-box; }

        .thumbnail-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .thumbnail {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }

        .large-image-container {
            position: relative;
        }

        .large-image-container img {
            width: 600px;
            height: 400px;
        }

        .img-magnifier-glass {
            position: absolute;
            border: 3px solid white;
            border-radius: 50%;
            cursor: none;
            width: 150px;
            height: 150px;
            display: none; /* Hide magnifier glass initially */
        }
    </style>
</head>
<body>

<!-- Thumbnails -->
<div class="thumbnail-container">
    <img src="https://www.simplilearn.com/ice9/free_resources_article_thumb/what_is_image_Processing.jpg" class="thumbnail" onclick="updateLargeImage('img_large1.jpg')">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRt2a5X3emq0JD6j3TUljgU-V04vaIksLemlQ&s" class="thumbnail" onclick="updateLargeImage('img_large2.jpg')">
    <img src="img_thumb3.jpg" class="thumbnail" onclick="updateLargeImage('img_large3.jpg')">
</div>

<!-- Large Image -->
<div class="large-image-container">
    <img id="largeImage" src="https://www.simplilearn.com/ice9/free_resources_article_thumb/what_is_image_Processing.jpg" alt="Large Image">
    <div id="magnifierGlass" class="img-magnifier-glass"></div>
</div>

<script>
    function magnify(imgID, glassID, zoom) {
        var img = document.getElementById(imgID);
        var glass = document.getElementById(glassID);
        var w, h, bw;

        // Set background properties for the magnifier glass
        glass.style.backgroundImage = "url('" + img.src + "')";
        glass.style.backgroundRepeat = "no-repeat";
        glass.style.backgroundSize = (img.width * zoom) + "px " + (img.height * zoom) + "px";
        bw = 3;
        w = glass.offsetWidth / 2;
        h = glass.offsetHeight / 2;

        // Show magnifier glass only for the active image
        glass.style.display = 'block';

        // Execute a function when someone moves the magnifier glass over the image
        glass.addEventListener("mousemove", moveMagnifier);
        img.addEventListener("mousemove", moveMagnifier);
        glass.addEventListener("touchmove", moveMagnifier);
        img.addEventListener("touchmove", moveMagnifier);

        function moveMagnifier(e) {
            var pos, x, y;
            e.preventDefault();
            pos = getCursorPos(e);
            x = pos.x;
            y = pos.y;

            if (x > img.width - (w / zoom)) { x = img.width - (w / zoom); }
            if (x < w / zoom) { x = w / zoom; }
            if (y > img.height - (h / zoom)) { y = img.height - (h / zoom); }
            if (y < h / zoom) { y = h / zoom; }

            glass.style.left = (x - w) + "px";
            glass.style.top = (y - h) + "px";
            glass.style.backgroundPosition = "-" + ((x * zoom) - w + bw) + "px -" + ((y * zoom) - h + bw) + "px";
        }

        function getCursorPos(e) {
            var a, x = 0, y = 0;
            e = e || window.event;
            a = img.getBoundingClientRect();
            x = e.pageX - a.left;
            y = e.pageY - a.top;
            x = x - window.pageXOffset;
            y = y - window.pageYOffset;
            return { x: x, y: y };
        }
    }

    function updateLargeImage(src) {
        var largeImg = document.getElementById('largeImage');
        var glass = document.getElementById('magnifierGlass');

        // Update the large image source
        largeImg.src = src;

        // Hide the magnifier glass for the previous image
        glass.style.display = 'none';

        // Reinitialize magnifier for the new image
        magnify('largeImage', 'magnifierGlass', 1.3);
    }

    // Initialize magnifier for the initial image
    magnify('largeImage', 'magnifierGlass', 1.3);
</script>

</body>
</html>
