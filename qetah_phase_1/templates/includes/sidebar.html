<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Get the current path and query string
    const currentPath = window.location.pathname;
    const searchParams = new URLSearchParams(window.location.search);
    const category = searchParams.get("category");

    // Find all sidebar links
    const sidebarLinks = document.querySelectorAll('.auth-media');

    sidebarLinks.forEach(link => {
      const page = link.querySelector('a').getAttribute('data-page');

      // Check the base path first
      if (currentPath === '/product') {
        if (page === 'shop' && !category) {
          link.classList.add('sidebar-active');
        }
        if (page === 'mens' && category === 'mens') {
          link.classList.add('sidebar-active');
        }
        if (page === 'womens' && category === 'womens') {
          link.classList.add('sidebar-active');
        }
      } else if (currentPath === link.querySelector('a').getAttribute('href')) {
        link.classList.add('sidebar-active');
      }
    });
  });
</script>
